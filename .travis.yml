sudo: required
services:
    - docker

before_install:
    - docker build -t KarthikaRajendran11/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run KarthikaRajendran11/react-test npm test -- --coverage

after_success:
    - docker build -t KarthikaRajendran11/multi-client ./client
    - docker build -t KarthikaRajendran11/multi-server ./server
    - docker build -t KarthikaRajendran11/multi-nginx ./nginx
    - docker build -t KarthikaRajendran11/multi-worker ./worker
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --passwod-stdin
    - docker push KarthikaRajendran11/multi-client
    - docker push KarthikaRajendran11/multi-server
    - docker push KarthikaRajendran11/multi-nginx
    - docker push KarthikaRajendran11/multi-worker
