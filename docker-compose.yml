version: '3'
services:
    postgres:
        image: 'postgres:10'
        environment: 
            - POSTGRES_HOST_AUTH_METHOD=trust
            - POSTGRES_DB=postgres
            - POSTGRES_PASSWORD=postgres
    redis:
        image: 'redis:latest'
    nginx:
        restart: always
        build:
            dockerfile: dockerfile.dev
            context: ./nginx
        ports:
            - '3050:80'
        depends_on: 
            - api
            - client
    api:
        build:
            dockerfile: dockerfile.dev
            context: ./server
        volumes: 
            - /app/node_modules
            - ./server:/app
        environment: 
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres
            - PGPORT=5432
    client:
        build: 
            dockerfile: dockerfile.dev
            context: ./client
        volumes: 
            - /app/node_modules
            - ./client:/app
    worker:
        build: 
            dockerfile: dockerfile.dev
            context: ./worker
        volumes: 
            - /app/node_modules
            - ./worker:/app